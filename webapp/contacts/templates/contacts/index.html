{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon carnet d'adresses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<h1>Mon carnet d'adresses</h1>
{% for user in users %}

    <h2>{{user.full_name}}</h2>
    {% if user.phone_number %}<p>{{user.phone_number}}</p>{% endif %}
    {% if user.address %}<p>{{user.address}}</p>{% endif %}

    <form method="POST" action="{% url 'delete-contact' %}">
        {% csrf_token %}
        <input type="hidden" name="first_name" value="{{user.first_name}}" />
        <input type="hidden" name="last_name" value="{{user.last_name}}" />
        <button type="submit">Supprimer</button>
    </form>

{% endfor %}

<form method="POST" action="{% url 'add-contact' %}">
    {% csrf_token %}
    <label for="first_name">Prénom</label>
    <input id="first_name" type="text" name="first_name" />
    <label for="last_name">Nom</label>
    <input id="last_name" type="text" name="last_name" />
    <label for="phone_number">Téléphone</label>
    <input id="phone_number" type="text" name="phone_number" />
    <label for="address">Adresse</label>
    <textarea name="address" id="address" rows="3"></textarea>
    <button type="submit">Ajouter</button>
</form>
</body>
</html>
